<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š Hyderabad Central Library</title>
  <style>
    /* Reset & base */
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 20px;
      color: #333;
      line-height: 1.6;
    }

    h1, h2 {
      margin: 0 0 15px;
      font-weight: 600;
      color: #222;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #0056b3;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    /* Containers */
    .book-list, .cart {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    /* Book item */
    .book {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid #eee;
    }

    .book:last-child {
      border-bottom: none;
    }

    .book strong {
      font-size: 1.05rem;
      color: #111;
    }

    .book small {
      color: #777;
    }

    .book span {
      font-weight: 600;
      color: #28a745;
    }

    /* Buttons */
    button {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.25s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    button:hover {
      background: linear-gradient(135deg, #0056b3, #003f7f);
      transform: translateY(-1px);
    }

    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Out of stock label */
    .out-of-stock {
      font-weight: bold;
      color: #dc3545;
    }

    /* Cart section */
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed #ddd;
      font-size: 0.95rem;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-total {
      font-weight: bold;
      margin-top: 16px;
      padding-top: 10px;
      border-top: 2px solid #eee;
      font-size: 1.05rem;
      color: #111;
    }
    .add-to-cart-btn.added {
  background-color: #28a745;
  color: white;
  cursor: not-allowed;
}
.add-to-cart-btn.added {
  background-color: #28a745;
  color: white;
  cursor: not-allowed;
}


  </style>
</head>
<body>
  <h1>ðŸ“š Hyderabad Central Library</h1>
  
  <!-- Book List -->
  <div class="book-list" id="bookList"></div>
  
  <!-- Cart -->
  <div class="cart">
    <h2>ðŸ›’ Shopping Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
  </div>
  
  <script>
    // --- Data (book list) ---
    const books = [
      { title: "Introduction to AI", author: "John Smith", price: 499, availability: "in stock" },
      { title: "Modern Web Development", author: "Sarah Lee", price: 699, availability: "in stock" },
      { title: "Data Structures in C", author: "A. Sharma", price: 399, availability: "out of stock" },
      { title: "Machine Learning Basics", author: "P. Gupta", price: 899, availability: "in stock" }
    ];

    // --- Cart management ---
    let cart = [];

    function addToCart(book) {
      cart.push(book);
    }

    // --- Update cart UI ---
    function updateCartUI(cart) {
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");

      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, idx) => {
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${item.title} - â‚¹${item.price}</span>
          <button class="remove-btn" data-index="${idx}">âœ–</button>
        `;
        cartItems.appendChild(div);
        total += item.price;
      });

      cartTotal.textContent = "Total: â‚¹" + total;

      // Remove button event
      cartItems.onclick = (e) => {
        if (e.target.classList.contains("remove-btn")) {
          const index = e.target.getAttribute("data-index");
          cart.splice(index, 1);
          updateCartUI(cart);
        }
      };
    }

    // --- Display book list ---
    function displayBooks() {
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";

      books.forEach((book, index) => {
        const bookDiv = document.createElement("div");
        bookDiv.classList.add("book");

        bookDiv.innerHTML = `
          <div>
            <strong>${book.title}</strong><br>
            <small>by ${book.author}</small><br>
            <span>â‚¹${book.price}</span>
          </div>
          <div>
            ${
              book.availability === "in stock"
                ? `<button class="add-to-cart-btn" data-index="${index}">Add to Cart</button>`
                : `<span class="out-of-stock">Out of Stock</span>`
            }
          </div>
        `;

        bookList.appendChild(bookDiv);
      });

      // Add to cart event
      bookList.onclick = (e) => {
        if (e.target.classList.contains("add-to-cart-btn")) {
          const idx = e.target.getAttribute("data-index");
          addToCart(books[idx]);
          updateCartUI(cart);

          e.target.textContent = "Added âœ…";
          e.target.disabled = true;
          e.target.style.background = "#28a745";
        }
      };
    }

    // --- Initialize ---
    displayBooks();
    updateCartUI(cart);
  </script>
</body>
</html>
